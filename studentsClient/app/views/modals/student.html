<div class="modal-header">
  <h3 class="modal-title">Student</h3>
</div>
<div class="modal-body">
  <form>
    <fieldset class="form-group">
      <label for="cardNumber">broj indeksa</label>
      <input type="text" class="form-control" id="cardNumber" ng-model="student.cardNumber">
    </fieldset>
    <fieldset class="form-group">
      <label for="firstName">ime</label>
      <input type="text" class="form-control" id="firstName" ng-model="student.firstName">
    </fieldset>
    <fieldset class="form-group">
      <label for="lastName">prezime</label>
      <input type="text" class="form-control" id="lastName" ng-model="student.lastName">
    </fieldset>
  </form>
  <label for="predmeti">predmeti</label>
    <table id="predmeti" class="table table-bordered">
      <tr ng-repeat="enrollment in enrollments">
        <td>
          {{enrollment.course.name}}
        </td>
      </tr>
    </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
